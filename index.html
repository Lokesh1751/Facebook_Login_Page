<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/assets/fav-c636a92a.png" />
    <link rel="stylesheet" href="/assets/index-4f2c08b4.css">
  </head>
  <body class="bg-gray-100">
    <div
      class="container mt-48 flex mx-auto items-center justify-center relative"
    >
      <div class="left w-1/3 mx-14">
        <img src="/assets/logo-18aa193f.png" alt="" class="w-60 mx-4" />
        <p class="text-[25px] mx-6">
          Facebook helps you connect and share with the people in your life
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-[28%] text-lg">
        <input
          class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-300"
          type="text"
          name=""
          id=""
          placeholder="Email Address or phone number"
        />
        <input
          class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-300"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <button
          class="bg-blue-600 text-white py-3 my-3 rounded-md font-bold cursor-pointer hover:bg-blue-700 transition-all"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-3" />
        <button
          class="bg-green-600 text-white py-3 my-3 rounded-md font-bold cursor-pointer hover:bg-green-700 transition-all w-fit px-4 mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-[15px] mx-7"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity,brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
